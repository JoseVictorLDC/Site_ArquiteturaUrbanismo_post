<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="teste.css">
  <title>Seu Site</title>
</head>
<body>
  <div class="navbarMenu">
    <img src="./public/Imagem_faviconPNG.png" alt="Logo" class="logo">
    <div class="menu" id="menuIcon">
        <img src="./public/Imagem_hamburguerMenu.png" alt="menu" class="imagemMenu">
    </div>
  </div>
  <div class="menu-popup" id="menuPopup">
    <div class="navbar-navMenu">
    <span class="close-button" onclick="toggleMenu()" style="margin-top: 20px; margin-right: 20px; color: black;">X</span>
    <a href="#" class="nav-linkMenu" style="margin-top: 40px; color: black;">Home</a>
    <a href="#" class="nav-linkMenu" style="color: black;">Sobre</a>
    <a href="#" class="nav-linkMenu" style="color: black;">Serviços</a>
    <a href="#" class="nav-linkMenu" style="color: black;">Contato</a>
  </div>
  </div>
</body>
</html>
<script>
document.addEventListener('DOMContentLoaded', function () {
  var menuIcon = document.getElementById("menuIcon");
  var menuPopup = document.getElementById("menuPopup");
  var closeButton = document.querySelector(".close-button");

  menuIcon.addEventListener("click", function () {
    toggleMenu();
  });

  closeButton.addEventListener("click", function () {
    toggleMenu();
  });

  function toggleMenu() {
    if (menuPopup.style.transform === "translateX(100%)") {
      menuPopup.style.transform = "translateX(0)";
    } else {
      menuPopup.style.transform = "translateX(100%)";
    }
  }
});

// Adiciona a classe 'active' à opção de navegação correspondente com base no caminho da URL
$(document).ready(function () {
  var currentLocation = window.location.pathname;
  $('.navbar-nav .nav-link').each(function () {
    var link = $(this).attr('href');
    var currentLink = link.substring(link.lastIndexOf('/') + 1); // obtém a última parte do link
    var currentPath = currentLocation.substring(currentLocation.lastIndexOf('/') + 1); // obtém a última parte do caminho da URL

    if (currentPath === currentLink || (currentPath === '' && link === 'index.html')) {
      $(this).addClass('active');
    }
  });
});
</script>
