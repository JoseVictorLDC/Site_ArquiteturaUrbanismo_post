<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 200vh; /* Adicionando altura extra para simular um scroll */
    }

    .animated-text {
      transform: translatex(50px);
      transition: transform 2s ease;
    }

    .animated-text.visible {
      transform: translateX(0);
    }
  </style>
  <title>Animação de Textos</title>
</head>
<body>


<div class="container">
  <div class="row">
    <div class="col-md-4">
      <p class="animated-text" id="text1">Texto 1</p>
    </div>
    <div class="col-md-4">
      <p class="animated-text" id="text2">Texto 2</p>
    </div>
    <div class="col-md-4">
      <p class="animated-text" id="text3">Texto 3</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  });

  const texts = document.querySelectorAll('.animated-text');
  texts.forEach(text => {
    observer.observe(text);
  });
</script>
</body>
</html>
